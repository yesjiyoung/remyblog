{% extends 'base.html' %}

{% block contents %}
<center>
<div class = "container">
    <h2 style = "font-family: 'InkLipquid'">Write a story of the day.</h2>
    <form action = "{% url 'create' %}">
        <h2>제목 : </h2>
        <input type = "text" name = "title">
        <br><br>
        <h4>본문 : </h4>
        <textarea cols = 40 rows = 10 name = "body"></textarea>
        <br><br>
        <input type = "submit" name = "제출하기">
    </form>
</div>
</center>

{% endblock %}
